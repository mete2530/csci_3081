	<body>
		<input type="text" id="message"><input type="button" value="Send" id="send">
		<p id="response"></p>
		</div>
		<script>			
			// Web Sockets API for communication with the backend
			let api = new WSApi();
			
			$(document).ready(function() {
				$("#send").on("click", function(e) {
					api.sendCommand("ping", { msg: $("#message").val() }).then(function(data) {
						$("#response").html(JSON.stringify(data.response));
					});
				});
			});
		</script>
	</body>
